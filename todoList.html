<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo list with Javascript</title>
        <link rel="stylesheet" href="./todoList.css" />
        <script src="https://kit.fontawesome.com/2310046e07.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <a class="logo" href="https://www.erichoonshin.com/">Hn.</a>
        </nav>
        <main>
            <div class="todo-list">
                <div class="el-container">
                    <div class="tittle">
                        <span>Javascript project</span>
                        <h1>TODO LIST</h1>
                        <span>Stored in LocalStorage</span>
                    </div>
                    <div class="task-nav">
                        <div class="task-input">
                            <i class="fas fa-align-left"></i>
                            <input id="focus" type="text" placeholder="Add a new task" />
                        </div>
                        <div class="controls">
                            <div class="fillters">
                                <span id="all" class="active">All</span>
                                <span id="pending">Pending</span>
                                <span id="completed">Completed</span>
                            </div>
                            <button class="clear-btn"><span>Clear All</span></button>
                        </div>
                    </div>
                </div>
                <div class="lists-container">
                    <ul class="task-box"></ul>
                </div>
                <span class="list-bottom-end"></span>
            </div>
        </main>

        <script src="./todoList.js"></script>
    </body>
</html>
